<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Score</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
  crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container container">
    <div class="header">
      <h1>Cricket Score Board</h1>
    </div>
    <div class="contantWrapper">
      <div class="formswrapper">
        <form id="scoreform" name="ScoreboardForm" class="scoreboardform needs-validation" novalidate>
          <div class="team1wrapper">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="leftside form-group">
                  <label for="team1name">Enter the Team Name 1</label>
                  <input type="text" id="team1name" class="team1name form-control" placeholder="Enter team name" required>
                  <div class="invalid-feedback">
                    Please Enter Team 1 Name
                  </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="rightside form-group">
                <label for="team1score">Score 1</label>
                <input type="text" id="team1score" class="team1score form-control" placeholder="score" required>
                <div class="invalid-feedback">
                  Please Enter Score of Team 1
                </div>
              </div>
            </div>
            </div>
          </div>
          <div class="team2wrapper">
            <div class="row">
              <div class="col-md-6 col-sm-6 col-xs-12">
                  <div class="leftside form-group">
                    <label for="team2name">Enter the Team Name 2</label>
                    <input type="text" id="team2name" class="team2name form-control" placeholder="Enter team name" required>
                    <div class="invalid-feedback">
                      Please Enter Team 2 Name
                    </div>
                  </div>
              </div>
              <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="rightside form-group">
                  <label for=team2score">Score 2</label>
                  <input type="text" id="team2score" class="team2score form-control" placeholder="score" required>
                  <div class="invalid-feedback">
                    Please Enter Score of Team 2
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="buttonwrapper col-md-2">
              <input class="btn btn-primary btn-block" type="submit" name="submitbutton" value="Result">
            </div>
          </div>
        </form>
        <div class="resultWrapper">
          <p class="text-danger" id="result"></p>
          <p class="text-danger" id="teamresult"></p>
          <p id="notification" class="text-danger"></p>
        </div>  
      </div>
    </div>
    <div class="footer">

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
